recipe:
  type: object
  properties:
    name:
      type: string
    updatedAt:
      type: string
    createdAt:
      type: string
    items:
      $ref: "#/recipeItemArray"

recipeItemArray:
  type: array
  items:
    $ref: "#/recipeItem"

recipeItem:
  type: object
  properties:
    name:
      type: string
    quantity:
      type: integer
    unit:
      type: string
    category:
      type: string