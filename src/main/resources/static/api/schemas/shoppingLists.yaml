shoppingList:
  type: object
  properties:
    name:
      type: string
    updatedAt:
      type: string
    createdAt:
      type: string
    itemsPerCategory:
      type: array
      items:
        $ref: "#/categorizedItem"

categorizedItem:
  type: object
  properties:
    category:
      type: string
    items:
      type: array
      items:
        $ref: "#/shoppingListItem"

shoppingListItem:
  type: object
  properties:
    name:
      type: string
    quantity:
      type: integer
    unit:
      type: string
    purchased:
      type: boolean